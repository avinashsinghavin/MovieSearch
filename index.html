<!doctype html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-info">
        <a class="navbar-brand" href="index.html">Movie Searcher</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search" id="Input_Field" onkeypress="searchfunction(event)">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active"  style="padding-right: 10px;">
                    <select class="form-control" style="width: 100px;" id="MovieType">
                        <option>Movies</option>
                        <option>Songs</option>
                        <option>Web Series</option>
                    </select>        
                </li>
                <li class="nav-item active">
                    <button class="btn btn-outline-success my-2 my-sm-0 bg-warning" type="submit" onclick="SearchBtn()">Search</button>
                </li>
            </ul>
        </div>
    </nav>
    <br>
    <div id="EnterMovieName">
        Enter movie name in search bar
    </div>
    <div id="moviedetails" class="container" style="background-color:rgb(176, 202, 255); border-radius: 10px; padding: 10px; display: none;">
        <div class="row">
          <div class="col-6" style="padding: 20px;">
            <img id="image" src="NoMovie.jpg" style="float: right;">
          </div>
          <div class="col-6" style="float: left; padding: 20px;">
            <h2>Movie Name</h2>
            <div style="padding-left: 5%; border-radius: 5px; border-width: thin; border-color: gray; border-style: solid;">
                <p id="genre"></p>
                <p id="released"></p>
                <p id="rated"></p>
                <p id="imdb"></p>
                <p id="director"></p>
                <p id="writer"></p>
                <p id="actors"></p>
            </div>
          </div>
        </div>
        <div class="row" style="margin-top: 10px; padding-left: 10%; padding-right: 20px; padding-bottom: 20px;">
            <div class="col" style="border-radius: 5px; border-width: thin; border-color: gray; border-style: solid;">
                <h3>Plot</h3>
                <h6 style="padding-left: 20px;" id="plot"></h6>
            </div>
        </div>
      </div>
    <div class="container" id="Fill_Detaile">
        <div class="row">
            
        </div>
    </div>
    


    <script src="indexscript.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
